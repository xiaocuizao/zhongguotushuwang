<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Language" content="gb2312" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/reset.css">

</head>

<body>
    <!--头部-->
    <input type="hidden" id="hidRedirectUrl" value="%2f" />
    <div class="loginHead">
        <div class="logoBar">
            <div class="logoBarInner">
                <div class="logo fl">
                    <h1>
                        <a href="\" title="中国图书网">
                            <img src="img/logo.png" alt="中国图书网" />
                        </a>
                    </h1>
                </div>
                <div class="ad fr">
                    <span class="zhengbang">正版好图书</span><span class="liujiu">全场满69包邮</span><span
                        class="yizhe">特价书一折起</span>
                </div>
            </div>
        </div>
    </div>


    <!-- 注册 -->

    <div class="content registWrap">
        <div class="w1000">
            <div class="registForm" id="registForm">

                <div class="registTitle">
                    <b>新用户注册</b><span>注册即送一张19减5券，全场通用（淘书团除外）</span>
                    <div class="backLogin">已有账号？<a href="http://localhost/zhongguotushuwang/src/login.html">请登录</a>
                    </div>
                </div>

                <div class="registInputWrap">
                    <!-- ------用户名验证----- -->
                    <div class="inputItem">


                        <div class="labInpWr">

                            <div class="label">
                                <span>用户名：</span>
                            </div>

                            <div class="inputWrap inputWrapusername">
                                <span class="inputPad">
                                    <input type="text" placeholder="请输入您的用户名" autocomplete="off" id='username'
                                        data-holder="请设置您的用户名" class="inputBlock required" keycodes="tel" </span>
                                         <span class="clearInput"></span>
                                        
                            </div>
                            <div class="sucessWrap username"></div>
                        </div>
                        <div class="megTip megTip-username">
                            <span>请设置你的用户名</span>
                        </div>
                    </div>
                    <!-- ------设置密码---------->
                    <div class="inputItem">

                        <div class="labInpWr">

                            <div class="label">
                                <span>设置密码：</span>
                            </div>

                            <div class="inputWrap">
                                <span class="inputPad">
                                    <input type="password" id="password" placeholder="请输入密码" data-holder="请输入密码"
                                        maxlength="16" class="inputBlock required" tabindex="2"
                                        style="ime-mode: disabled;" onpaste="return  false" autocomplete="off"
                                        data-valid="isNonEmpty||between:6-18||level:2"
                                        data-error="请输入密码||长度只能在6-16位||密码过于单一，建议两种以上字符组合" />
                                </span>
                                <span class="clearInput"></span>
                            </div>
                            <div class="sucessWrap sucessWrap-password"></div>
                        </div>

                        <div class="megTip megTip-password">
                            <span>请设置6到16位登录密码</span>
                        </div>
                    </div>
                    <div id="registBtn" class="registBtn">
                        <a href="javascript:void(0)">立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div style="clear: both; width:1000px; margin:auto;">
        <div class="loginRegistFoot">
            <div class="footNav">
                <ul>
                    <li><a href="/adservice/about.asp" target="_blank">本站简介</a></li>
                    <li><a href="/adservice/about.asp" target="_blank">帮助中心</a></li>
                    <li><a href="/adservice/about2.asp" target="_blank">联系我们</a></li>
                    <li style="background:no-repeat;"><a href="/adservice/bookshr.asp" target="_blank">招聘英才</a></li>
                </ul>
            </div>
            <div class="certifica">
                <div class="width820 clearfix">

                    <div class="credit_certifica">
                        <a href="javascript:void(0)"
                            onclick="javascript:window.location.href='https://search.szfw.org/cert/l/CX20150319007127007283'"
                            target="_blank" title="中国图书网诚信认证">
                            <img src="http://www.bookschina.com/images/chengxin.jpg" alt="诚信认证">
                        </a>
                        <a href="javascript:void(0)"
                            onclick="javascript:window.location.href='http://www.ectrustprc.org.cn/seal/splash/1000006.htm'"
                            target="_blank" title="中国图书网电子商务诚信单位认证"><img
                                src="http://www.bookschina.com/images/ectrust.gif" alt="电子商务诚信单位认证"></a>
                    </div>


                    <div class="licence">
                        <p><a href="http://www.miibeian.gov.cn/" target="_blank">京ICP备09013606号-3</a><a
                                href="/include/type2.asp"
                                target="_blank">京信市监发[2002]122号</a><span>海淀公安分局备案编号：1101083394</span></p>
                        <p><a href="http://www.bookschina.com/Images/yyzz.jpg" target="_blank">营业执照</a><a
                                href="/Images/jyxkz.jpg" target="_blank">出版物经营许可证 京出发京批字第直110071</a></p>
                    </div>

                </div>
            </div>

        </div>

        <div style="display:none">
        </div>

        <div class="cusSer">
            <div class="cusSerIn">
                <a class="slide_min" onclick="NTKF.im_openInPageChat('kf_9067_1501484109259')">联系客服</a>
            </div>
        </div>


    </div>

    <script src="script/thirdplugins/jquery.min.js"></script>
    <script src="script/thirdplugins/jquery.cookie.js"></script>
    <script src="script/js/register.js"></script>

</body>

</html>
